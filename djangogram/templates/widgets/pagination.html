<nav aria-label="Page navigation" class="my-5">
    <ul class="flex flex-wrap items-center">
        <li>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}"
               class="flex items-center justify-center h-9 w-9 text-slate-900 dark:text-white border-gray-200 dark:border-gray-700 rounded-md hover:bg-green-500 hover:text-white hover:border-green-500">
                <i class="las la-angle-left"></i>
            </a>
        {% else %}
            <span class="flex items-center justify-center h-10 w-10">
                <i class="las la-angle-left"></i>
            </span>
        {% endif %}
        </li>
        {% for i in page_obj.paginator.page_range %}
        <li>
            {% if page_obj.number == i %}
                <span class="flex items-center justify-center w-9 h-9 rounded-md bg-green-500 text-white">{{ i }}</span>
            {% else %}
                <a href="?page={{ i }}"
                   class="flex items-center justify-center h-9 w-9 text-slate-900 dark:text-white border-gray-200 dark:border-gray-700 rounded-md hover:bg-green-500 hover:text-white hover:border-green-500">{{ i }}</a>
            {% endif %}
        </li>
        {% endfor %}
        <li>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}"
               class="flex items-center justify-center h-9 w-9 text-slate-900 dark:text-white border-gray-200 dark:border-gray-700 rounded-md hover:bg-green-500 hover:text-white hover:border-green-500">
                <i class="las la-angle-right"></i>
            </a>
        {% else %}
            <span class="flex items-center justify-center h-10 w-10">
                <i class="las la-angle-right"></i>
            </span>
        {% endif %}
        </li>
    </ul>
</nav>
