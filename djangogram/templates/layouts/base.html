{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Django</title>
    <link rel="stylesheet" href="{% static 'css/inter.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-awesome.css' %}">
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="flex flex-col min-h-screen bg-gray-50 pt-14">
    {% block layout %}{% endblock layout %}
    {% include 'widgets/message.html' %}
</body>

<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/flowbite.min.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>
{% block scripts %}{% endblock %}
</html>
